<html>
  <head>
    <title>Home</title>
	  <link rel="icon" type="image/png" href="https://i.imgur.com/ETjZmTf.png">
	  <style>
		  body { text-align: center; padding: 150px; }
		  h1 { font-size: 50px; }
		  body { font: 20px Helvetica, sans-serif; color: #333; }
		  article { display: block; text-align: left; width: 650px; margin: 0 auto; }
		  a { color: #dc8100; text-decoration: none; }
		  a:hover { color: #333; text-decoration: none; }
	 </style>
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="stylesheet" href="styles.css"> <!-- Enlace a tu archivo CSS -->
  </head>
  <body>
	<h1>Send HTTP Request</h1>
	<form id="requestForm">
        <div class="form-outline mb-4 w-50 m-auto">
            <label for="url">URL:</label>
            <input type="text" id="url" name="url" required>
        </div>
	  <br>
      <div class="form-outline mb-4 w-50 m-auto">
        <label for="method">Method:</label>
        <select id="method" name="method">
            <option value="GET">GET</option>
            <option value="HEAD">HEAD</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
          <!-- Add other methods as needed -->
        </select>
    </div>
	  <br>
      <div class="form-outline mb-4 w-50 m-auto">
        <label for="headers">Headers (key/value):</label>
        <textarea id="headers" name="headers"></textarea>
    </div>
	  <br>
      <div class="form-outline mb-4 w-50 m-auto">
        <label for="body">Body:</label>
        <textarea id="body" name="body"></textarea>
    </div>
	  <br>
      <div class="form-outline mb-4 w-50 m-auto">
        <button type="submit">Send Request</button>
    </div>
	</form>
  
	<h2>Response:</h2>
	<pre id="response"></pre>
  
	<script src="client.js"></script>
    
  </body>

</html>
