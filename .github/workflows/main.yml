name: Start Server

on:
  push:
    branches:
      - main  # or whatever branch you want to trigger this on

jobs:
  start-server:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install  # Assuming you have dependencies to install

      - name: Start server
        run: node server.js
